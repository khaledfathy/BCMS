
<div>
    <section class="main" ng-controller="LoginController" id="login">
        <form name="LoginForm" class="form-3" ng-submit="LoginForm.$valid && LoginChecker()" novalidate>
            <div id="sendCodeMsg">
                <h2>{{message}}</h2>
            </div>
            <div ng-show="!IsLogedin">
                <h1>
                    <span class="log-in">{{login | translate}}</span>
                    <span class="sign-up">{{bc | translate}}</span>&nbsp;
                    <i class="fa fa-lock"></i>
                </h1>

                <div class="right">
                    <p class="clearfix">
                        <label class="control-label" for="email">{{email | translate}}</label>
                        <input type="text" ng-model="Member.Email" id="email" placeholder="{{email | translate}}" ng-class="Submitted?'ng-dirty':''" required autofocus />
                    </p>

                    <p class="clearfix">
                        <label class="control-label" for="password">{{password | translate}}</label>
                        <input type="password" ng-model="Member.Password" id="password" placeholder="{{password | translate}}" ng-class="Submitted?'ng-dirty':''" required autofocus />

                    </p>

                    <div class="clearfix">
                        <label class="TitleRemeber" for="RememberMe">{{rememberMe | translate}}</label>
                        <div class="Remebermearhome RememberCheck">
                            <input type="checkbox" id="RememberMe" name="remember" style="cursor:pointer;" ng-model="Member.RememberMe" />
                        </div>
                    </div>

                    <div class="clear">
                        <div class="Remebermearhome">
                            <input type="submit" name="submit" value="{{loginBtn | translate}}" />

                        </div>
                    </div>
                    <div class="clear">
                        <div class="Remebermearhome" style="padding-top: 5px;">
                            <a href="#Forgotpassword" style="font-size:14px;">{{forgotPassword | translate}}</a>
                        </div>
                    </div>
                    <div>
                        <div class="Remebermearhome" style="padding-top: 5px;">
                            <span class="colorW FZ12">{{dontHaveAccount | translate}}</span>
                            <a href="Register" class="FZ17 FKufi">{{createAccount | translate}}</a>

                        </div>
                    </div>
                </div>

                <div class="left">
                    <h1><span class="sign-up">{{moreInformation | translate}}</span></h1>
                    <br />
                    <h2><a href="mailto:info@borsacapital.com">info@borsacapital.com</a></h2>
                    <br />
                </div>

                <div class="clear"></div>
                <br /><br />
            </div>
        </form>
    </section>
    <!--<div id="loadingArea" ng-show="loading"></div>
    <div style="height:180px"></div>-->


</div>
