
<style>
    .capture {
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        -o-user-select: none;
        user-select: none;
    }
</style>

<!--<link href="../Materials/Ar/css/alerts/normalize.min.css" rel="stylesheet" />
<link href="~/Materials/Ar/css/alerts/alertify.rtl.min.css" rel="stylesheet" />
<link href="~/Materials/Ar/css/alerts/themes/default.min.css" rel="stylesheet" />
<script src="~/Materials/Ar/js/alertify.min.js"></script>

<div class="row" ng-controller="FeedbackController">
    <!--START OUR CLIENTS-->
    <div ng-include="'../Angular/Sponsors.html'"></div>
    <!--END OUR CLIENTS-->

    <div class="large-10 column">
        <div class="RegisterWrapper">
            <h1 class="Spec InnerPage">
                {{feedBackTitle | translate}}
            </h1>

            <div class="large-12 columns">
                <div class="large-9 column">
                    <form name="SendFeedBack" ng-submit="Save(newFeedback)" novalidate>
                        <div style="text-align:center;">
                            <h2>{{feedback}}</h2>
                        </div>
                        <div ng-show="!sent">
                            <div>
                                <div class="large-12 columns">
                                    <h4>{{fillForm | translate}}</h4>
                                </div>
                            </div>

                            <div>
                                <div class="large-12 columns">
                                    <div class="large-2 column">
                                        <label accesskey="N" for="name">{{name | translate}}</label>
                                    </div>
                                    <div class="large-9 column">
                                        <input type="text" name="name" id="FeedbackName" ng-model="newFeedback.name" class="detail-input" ng-class="submitted?'ng-dirty':''" required autofocus />
                                        <span class="error" ng-show="(SendFeedBack.name.$dirty || submitted) && SendFeedBack.name.$error.required">{{nameValidation | translate}}</span>
                                    </div>
                                </div>
                            </div>

                            <div>
                                <div class="large-12 columns">
                                    <div class="large-2 column">
                                        <label accesskey="E" for="email">{{email | translate}}</label>
                                    </div>
                                    <div class="large-9 column">
                                        <input type="email" name="email" ng-model="newFeedback.email" class="detail-input" ng-class="submitted?'ng-dirty':''" required autofocus />
                                        <span class="error" ng-show="SendFeedBack.email.$error.email">{{emailValidation | translate}}</span>
                                        <span class="error" ng-show="(SendFeedBack.email.$dirty || submitted) && SendFeedBack.email.$error.required">{{emailIncorrect | translate}}</span>

                                    </div>
                                </div>
                            </div>

                            <div>
                                <div class="large-12 columns">
                                    <div class="large-2 column">
                                        <label accesskey="S" for="message">{{suggest | translate}}</label>
                                    </div>
                                    <div class="large-9 column">
                                        <textarea name="message" ng-model="newFeedback.message" class="detail-textarea" cols="50" rows="10" ng-class="submitted?'ng-dirty':''" required autofocus></textarea>
                                        <span class="error" ng-show="(SendFeedBack.message.$dirty || submitted) && SendFeedBack.message.$error.required">{{messageValidation | translate}}</span>

                                    </div>
                                </div>

                            </div>

                            <div>
                                <div class="large-12 columns" style="margin-top:10px;">
                                    <div class="large-2 column">
                                        <label for="txtVerify">{{capitha | translate}}</label>
                                    </div>

                                    <div class="large-3 column">

                                        <input type="number" dir="ltr" id="txtVerify" name="txtVerify" class="detail-input" ng-class="submitted?'ng-dirty':''" required autofocus />
                                        <span id="match" hidden="hidden">{{message}}</span>
                                    </div>
                                    <div class="large-3 column">
                                        <div id="capture" class="capture" style="font-family:Blackadder ITC; margin-right:10px;
                                            border-radius:10px; font-size:30px; font-weight:bold; color:darkcyan;
                                            width:155px; height:37px; border:1px solid #9AA096; text-align:center;">
                                        </div>
                                    </div>
                                    <div class="large-1 column">
                                        <a href="javascript:generate();" style="height:40px;">
                                            <img src="../Materials/Ar/img/reload.jpg" style="margin-top:7px;" />
                                        </a>
                                    </div>
                                   
                                </div>
                            </div>

                            <div>
                                <div class="large-12 columns">
                                    <div class="large-2 column">&nbsp;</div>
                                    <div class="large-9 column">
                                        <span hidden="hidden" id="valid">{{validationMessage}}</span>
                                    </div>
                                </div>
                            </div>

                            <div class="H10 clear"></div>
                            <div>
                                <div class="large-12 columns">
                                    <div class="large-2 column">&nbsp;</div>
                                    <div class="large-9 column">
                                        <input type="submit" class="button radius" value="{{sendBtn | translate}}" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="large-3 column">
                    <div style="text-align: center"><img src="../Materials/Ar/img/FeedBack.gif" style="width:60%" /></div>
                </div>
            </div>
            <div id="loadingArea" ng-show="loading"></div>
            <div class="H10"></div>
            <div class="clear"></div>
        </div>
    </div>
</div>

<script>
    $(function () {
        $("#capture").unselectable = "on";
        var num = Math.floor((Math.random() * 100000) + 1);
        $("#capture").text(num)

    })
    function generate() {
        var num = Math.floor((Math.random() * 100000) + 1);
        $("#capture").text(num)
    }
</script>
