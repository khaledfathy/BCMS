
<style>
    .capture {
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        -o-user-select: none;
        user-select: none;
    }
</style>

<!--<link href="../Materials/Ar/css/alerts/normalize.min.css" rel="stylesheet" />
<link href="../Materials/Ar/css/alerts/alertify.rtl.min.css" rel="stylesheet" />
<link href="../Materials/Ar/css/alerts/themes/default.min.css" rel="stylesheet" />
<script src="../Materials/Ar/js/alertify.min.js"></script>
<script src="../Materials/Ar/js/spin.min.js"></script>-->
<div class="row" ng-controller="ContactUsController">
    <!--START OUR CLIENTS-->
    
    <div ng-include="'../Angular/Sponsors.html'"></div>

    <!--END OUR CLIENTS-->
    <div class="large-10 column">
        <div class="RegisterWrapper">
            <h1 class="Spec InnerPage">
                {{contacUs | translate}}
            </h1>

            <div class="H10"></div>

            <div class="large-12 columns">
                <div class="large-12 column">
                    <div ng-controller="ContactUsController">

                        <form name="SendMessage" ng-submit="Save(newContactUs)" novalidate>
                            <div style="text-align:center;">
                                <h2>{{feedback}}</h2>
                            </div>
                            <div ng-show="!sent">
                                <div>
                                    <div class="large-11 columns">
                                        <div class="large-1 columns W110">
                                            <label>{{name| translate}}</label>
                                        </div>
                                        <div class="large-8 columns">
                                            <label>
                                                <input type="text" name="name" class="detail-input" ng-model="newContactUs.name" ng-class="submitted?'ng-dirty':''" required autofocus />
                                            </label>
                                        </div>
                                        <div class="large-2 columns">
                                            <label style="margin-right:5px;">
                                                <span class="error" ng-show="(SendMessage.name.$dirty || submitted) && SendMessage.name.$error.required">يجب ادخال الاسم</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <div class="large-11 columns">
                                        <div class="large-1 columns W110">
                                            <label>{{email | translate}}</label>
                                        </div>
                                        <div class="large-8 columns">
                                            <label>
                                                <input type="email" name="email" id="email" value="" class="detail-input" ng-class="Check(SendMessage.email.$invalid && SendMessage.email.$dirty)" ng-model="newContactUs.email" required />
                                            </label>
                                        </div>
                                        <div class="large-2 columns">
                                            <label style="margin-right:5px;">
                                                <span class="error" ng-show="SendMessage.email.$error.email && SendMessage.email.$dirty">{{emailIncorrect | translate}}</span>
                                                <span class="error" ng-show="(SendMessage.email.$dirty || submitted) && SendMessage.email.$error.required">{{emailValidation | translate}}</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div>
                                    <div class="large-11 columns">
                                        <div class="large-1 columns W110">
                                            <label>{{topic | translate}}</label>
                                        </div>
                                        <div class="large-8 columns">
                                            <label>
                                                <input type="text" name="subject" id="subject" value="" class="detail-input" ng-model="newContactUs.subject" ng-class="submitted?'ng-dirty':''" required autofocus />
                                            </label>
                                        </div>
                                        <div class="large-2 columns">
                                            <label style="margin-right:5px;">
                                                <span class="error" ng-show="(SendMessage.subject.$dirty || submitted) && SendMessage.subject.$error.required">{{topicValidation | translate}}</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div>
                                    <div class="large-11 columns">
                                        <div class="large-1 columns W110">
                                            <label>{{fbMessage | translate}}</label>
                                        </div>
                                        <div class="large-8 columns">
                                            <label>
                                                <textarea name="message" id="message" cols="50" rows="10" ng-model="newContactUs.message" ng-class="submitted?'ng-dirty':''" required autofocus></textarea>
                                            </label>
                                        </div>
                                        <div class="large-2 columns">
                                            <label style="margin-right:5px;">
                                                <span class="error" ng-show="(SendMessage.message.$dirty || submitted) && SendMessage.message.$error.required">{{messageValidation | translate}}</span>

                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div>
                                    <div class="large-11 columns" style="margin-top:10px;">
                                        <div class="large-1 columns W110">
                                            <label>{{capitha | translate}}</label>
                                        </div>

                                        <div class="large-2 columns">
                                            <label>
                                                <input type="number" dir="ltr" id="txtVerify" name="txtVerify" class="detail-input" ng-class="submitted?'ng-dirty':''" required autofocus />
                                            </label>
                                        </div>
                                        <div class="large-2 columns">
                                            <div id="capture" class="capture" style="font-family:Blackadder ITC; margin-right:10px;
                                            border-radius:10px; font-size:30px; font-weight:bold; color:darkcyan;
                                            width:130px; height:37px; border:1px solid #9AA096; text-align:center;">
                                            </div>
                                        </div>
                                        <div class="large-1 columns">
                                            <a href="javascript:generate();" style="height:40px;">
                                                <img src="../Materials/Ar/img/reload.jpg" style="margin-top:7px;" />
                                            </a>
                                        </div>
                                        <div class="large-3 columns">
                                            <label style="margin-right:5px;">
                                                <span id="match" hidden="hidden">{{message}}</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div class="clear" style="height: 5px;"></div>

                                <div>
                                    <div class="large-11 columns">
                                        <div class="large-1 columns W110">&nbsp;</div>
                                        <div class="large-8 columns">
                                            <span hidden="hidden" id="valid">{{validationMessage}}</span>
                                        </div>
                                    </div>
                                </div>

                                <div>
                                    <div class="large-11 columns">
                                        <div class="large-1 columns W110">&nbsp;</div>
                                        <div class="large-8 columns">
                                            <input type="submit" value="{{sendbtn | translate}}" class="button radius" />
                                        </div>

                                    </div>
                                </div>

                            </div>
                        </form>
                    </div>
                    <div id="loadingArea" ng-show="loading"></div>
                    <div class="contact-map">
                        <div id="map_contact_1" class="map_canvas active"></div>
                    </div>
                </div>
            </div>
            <div class="H10"></div>
            <div class="clear"></div>
        </div>
    </div>
</div>

<script>
    $(function () {
        $("#capture").unselectable = "on";
        var num = Math.floor((Math.random() * 100000) + 1);
        $("#capture").text(num)

    })
    function generate() {
        var num = Math.floor((Math.random() * 100000) + 1);
        $("#capture").text(num)
    }
</script>
